<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ form_title }}</title>
</head>
<body>
    <h1>{{ form_title }}</h1>
    <form method="POST">
        <label for="name">Nome do Prato:</label><br>
        <input type="text" id="name" name="name" value="{{ dish.name if dish else '' }}" required><br><br>

        <label for="description">Descrição:</label><br>
        <textarea id="description" name="description">{{ dish.description if dish else '' }}</textarea><br><br>

        <label for="nutritional_info">Informações Nutricionais:</label><br>
        <textarea id="nutritional_info" name="nutritional_info">{{ dish.nutritional_info if dish else '' }}</textarea><br><br>

        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="{{ url_for('management.list_dishes') }}">Cancelar</a>
</body>
</html>
